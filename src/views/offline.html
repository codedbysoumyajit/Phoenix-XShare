<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Phoenix XShare - You are currently offline.">
    <meta name="author" content="Phoenix">
    <title>Phoenix XShare - Offline</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Phoenix XShare">
    <meta name="application-name" content="Phoenix XShare">
    <meta name="msapplication-TileColor" content="#1C1B1F">
    <meta name="theme-color" content="#1C1B1F">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300..700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Color Palette (Material You Dark Inspired) - Consistent */
        :root {
            --md-sys-color-primary: #BB86FC;
            --md-sys-color-on-primary: #000000;
            --md-sys-color-primary-container: #8C4DDB;
            --md-sys-color-secondary: #03DAC6;
            --md-sys-color-background: #121212;
            --md-sys-color-on-background: #E0E0E0;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-surface-variant: #2C2C2C;
            --md-sys-color-on-surface-variant: #BBBBBB;
            --md-sys-color-outline: #4A4A4A;
            --md-sys-color-error: #CF6679;
            --md-sys-color-shadow: #000000;
        }

        /* --- NEW: Aurora Background Effect --- */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background:
                radial-gradient(circle at 15% 25%, rgba(187, 134, 252, 0.2), transparent 40%),
                radial-gradient(circle at 85% 75%, rgba(3, 218, 198, 0.15), transparent 40%);
            filter: blur(80px);
            z-index: -1;
            animation: pulse-aurora 15s infinite ease-in-out;
        }

        @keyframes pulse-aurora {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Base Layout & Typography */
        body {
            background-color: var(--md-sys-color-background);
            font-family: 'Roboto Flex', sans-serif;
            color: var(--md-sys-color-on-background);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
            box-sizing: border-box;
            text-align: center;
        }

        #mainContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 480px;
        }

        .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            margin: 0 0 24px 0;
            font-family: "Ubuntu", sans-serif;
            font-weight: 700;
            color: var(--md-sys-color-on-background);
        }

        /* --- FANCY: Glassmorphism Content Container --- */
        .content-container {
            width: 100%;
            padding: clamp(32px, 7vw, 48px);
            background-color: rgba(30, 30, 30, 0.65);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(var(--md-sys-color-shadow), 0.3);
            color: var(--md-sys-color-on-surface);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content-container:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 40px rgba(var(--md-sys-color-shadow), 0.35),
                        0 0 20px rgba(187, 134, 252, 0.1);
        }

        .offline-message-title {
            font-size: clamp(1.8rem, 6vw, 2.2rem);
            margin: 0;
            color: var(--md-sys-color-on-surface);
            font-family: "Ubuntu", sans-serif;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .offline-message-title i {
            font-size: 1.3em;
            color: var(--md-sys-color-primary);
        }

        .offline-details {
            font-size: 1.1rem;
            color: var(--md-sys-color-on-surface-variant);
            line-height: 1.6;
            margin: 0;
            max-width: 90%;
        }

        /* --- FANCY: Material You Primary Button --- */
        .btn-primary-material {
            width: auto;
            padding: 16px 32px;
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            border-radius: 100px;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            text-decoration: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(var(--md-sys-color-shadow), 0.2);
            margin-top: 16px;
        }

        .btn-primary-material:hover {
            background-color: var(--md-sys-color-primary-container);
            box-shadow: 0 6px 20px rgba(var(--md-sys-color-shadow), 0.3);
            transform: translateY(-3px);
        }

        .btn-primary-material:active {
            transform: translateY(0);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .content-container {
                padding: 24px;
                gap: 16px;
            }
            .offline-message-title {
                font-size: 1.6rem;
            }
            .offline-details {
                font-size: 1rem;
            }
            .btn-primary-material {
                padding: 14px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="mainContainer" class="container">
        <img class="logo" src="/icons/logo-trans.png" alt="Phoenix XShare Logo">
        <h1>Phoenix XShare</h1>
        <div class="content-container">
            <h2 class="offline-message-title">
                <i class="bi bi-wifi-off"></i> No Internet Connection
            </h2>
            <p class="offline-details">
                It looks like you're offline. Please check your network connection and try again.
            </p>
            <a href="/" class="btn-primary-material" onclick="event.preventDefault(); location.reload();">
                <i class="bi bi-arrow-clockwise"></i> Try Again
            </a>
        </div>
    </div>
</body>
</html>
