<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Phoenix XShare - You are currently offline.">
    <meta name="author" content="Phoenix">
    <title>Phoenix XShare - Offline</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="Phoenix XShare">
    <meta name="application-name" content="Phoenix XShare">
    <meta name="msapplication-TileColor" content="#1C1B1F">
    <meta name="theme-color" content="#1C1B1F">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300..700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Material You Dark Theme Color Variables (Full Palette) */
        :root {
            --md-sys-color-primary: #BB86FC;
            --md-sys-color-on-primary: #000000;
            --md-sys-color-primary-container: #8C4DDB;
            --md-sys-color-on-primary-container: #FFFFFF;
            --md-sys-color-secondary: #03DAC6;
            --md-sys-color-on-secondary: #000000;
            --md-sys-color-secondary-container: #018786;
            --md-sys-color-on-secondary-container: #FFFFFF;
            --md-sys-color-tertiary: #EFB8C8;
            --md-sys-color-on-tertiary: #492532;
            --md-sys-color-tertiary-container: #633B48;
            --md-sys-color-on-tertiary-container: #FFD8E4;
            --md-sys-color-error: #CF6679;
            --md-sys-color-on-error: #000000;
            --md-sys-color-error-container: #B00020;
            --md-sys-color-on-error-container: #FFFFFF;
            --md-sys-color-background: #121212;
            --md-sys-color-on-background: #E0E0E0;
            --md-sys-color-surface: #1E1E1E;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-surface-variant: #2C2C2C;
            --md-sys-color-on-surface-variant: #BBBBBB;
            --md-sys-color-outline: #424242;
            --md-sys-color-inverse-on-surface: #313033;
            --md-sys-color-inverse-surface: #E0E0E0;
            --md-sys-color-inverse-primary: #6200EE;
            --md-sys-color-shadow: #000000;
            --md-sys-color-surface-tint: #BB86FC;
            --md-sys-color-outline-variant: #3A3A3A;
            --md-sys-color-scrim: #000000;
        }

        /* Base Layout & Typography - Consistent with other pages */
        body {
            background-color: var(--md-sys-color-background);
            font-family: 'Roboto Flex', sans-serif;
            color: var(--md-sys-color-on-background);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
            box-sizing: border-box;
            text-align: center;
        }

        #mainContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            max-width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin: 0 0 24px 0;
            font-family: "Ubuntu", sans-serif;
            font-weight: 700;
            color: var(--md-sys-color-on-background);
            letter-spacing: 0.02em;
        }

        /* Content Container (Matches other page's content-container) */
        .content-container {
            width: 100%;
            padding: 32px;
            background-color: var(--md-sys-color-surface);
            border-radius: 28px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3), 0 10px 20px rgba(0, 0, 0, 0.2);
            color: var(--md-sys-color-on-surface);
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-sizing: border-box;
            border: 2px solid var(--md-sys-color-outline);
        }

        /* Offline Specific Styles */
        .offline-message-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--md-sys-color-on-surface);
            font-family: "Ubuntu", sans-serif;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .offline-message-title i {
            font-size: 2.2rem;
            color: var(--md-sys-color-primary);
        }

        .offline-details {
            font-size: 1.05rem;
            margin-bottom: 25px;
            color: var(--md-sys-color-on-surface-variant);
            line-height: 1.5;
        }

        /* Material You Primary Button */
        .btn-primary-material {
            width: 100%;
            padding: 16px 24px;
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            border-radius: 100px;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2), 0 5px 10px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            box-sizing: border-box;
        }

        .btn-primary-material:hover {
            background-color: var(--md-sys-color-primary-container);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 7px 14px rgba(0, 0, 0, 0.2);
        }

        .btn-primary-material:active {
            background-color: var(--md-sys-color-primary-container);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Adjustments (Mirrors common breakpoints from other pages) */
        @media (max-width: 360px) {
            body { padding: 10px; }
            #mainContainer { max-width: 95%; }
            .logo { max-width: 100px; margin-bottom: 16px; }
            h1 { font-size: 1.6rem; margin-bottom: 20px; }
            .content-container { padding: 20px 16px; gap: 10px; }
            .offline-message-title { font-size: 1.6rem; gap: 8px; margin-bottom: 12px; }
            .offline-message-title i { font-size: 1.8rem; }
            .offline-details { font-size: 0.95rem; margin-bottom: 20px; }
            .btn-primary-material { padding: 12px 18px; font-size: 1rem; }
        }

        @media (min-width: 361px) and (max-width: 576px) {
            body { padding: 16px; }
            #mainContainer { max-width: 90%; }
            .logo { max-width: 110px; margin-bottom: 20px; }
            h1 { font-size: 1.8rem; margin-bottom: 24px; }
            .content-container { padding: 28px 24px; gap: 12px; }
            .offline-message-title { font-size: 1.8rem; gap: 10px; margin-bottom: 15px; }
            .offline-message-title i { font-size: 2rem; }
            .offline-details { font-size: 1rem; margin-bottom: 22px; }
            .btn-primary-material { padding: 14px 20px; font-size: 1.05rem; }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            #mainContainer { max-width: 500px; }
            .content-container { padding: 32px 28px; gap: 15px; }
        }

        @media (min-width: 769px) {
            #mainContainer { max-width: 500px; }
            .logo { max-width: 150px; margin-bottom: 24px; }
            h1 { font-size: 2.25rem; margin-bottom: 32px; }
            .content-container { padding: 40px 32px; gap: 20px; }
            .offline-message-title { font-size: 2.2rem; margin-bottom: 18px; }
            .offline-message-title i { font-size: 2.5rem; }
            .offline-details { font-size: 1.1rem; margin-bottom: 30px; }
        }
    </style>
    </head>
<body>
    <div id="mainContainer" class="container">
        <img class="logo" src="/icons/logo-trans.png" alt="Phoenix XShare Logo">
        <h1>Phoenix XShare</h1>
        <div class="content-container">
            <h2 class="offline-message-title">
                <i class="bi bi-wifi-off"></i> No Internet Connection
            </h2>
            <p class="offline-details">
                It looks like you're offline. Please check your network connection and try again.
            </p>
            <a href="/" class="btn-primary-material" onclick="location.reload()">
                <i class="bi bi-arrow-clockwise"></i> Try Again
            </a>
        </div>
    </div>
    </body>
</html>
